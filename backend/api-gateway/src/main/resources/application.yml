---
spring:
  main:
    banner-mode: off
  application:
    name: api-gateway
  cloud:
    gateway:
      #discovery:
        #locator:
          #enabled: true
      routes:
        - id: security
          uri: lb://security
          predicates:
            - Path=/api/accounts/**

server:
  error:
    include-stacktrace: never
  port: 5555

#eureka:
  #client:
    #fetch-registry: true
    #register-with-eureka: true
    #service-url:
      #default-zone: http://localhost:8761/eureka

management:
  tracing:
    sampling:
      probability: 1.0

security:
  service:
    url: http://localhost:8081
...