<app-navbar></app-navbar>
<div class="card">
  <div class="flex justify-center">
    <div class="mt-16 sm:mx-auto sm:w-full sm:max-w-md">
      <div *ngIf="registerSuccess.length > 0"
        class="fixed top-10 left-1/2 transform -translate-x-1/2 bg-green-100 border border-green-400 text-green-700 px-6 py-4 rounded shadow-md"
        role="alert">
          <strong class="font-bold mr-3">{{registerSuccess}}!</strong>
          <span class="absolute top-0 bottom-0 right-0 px-3 py-2">
            <svg class="fill-current h-6 w-6 text-green-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <title>Close</title>
              <path d="M14.348 14.849a1 1 0 01-1.414 1.414L10 11.414l-2.93 2.93a1 1 0 11-1.414-1.414l2.93-2.93-2.93-2.93a1 1 0 111.414-1.414l2.93 2.93 2.93-2.93a1 1 0 111.414 1.414l-2.93 2.93 2.93 2.93z"/>
            </svg>
          </span>
      </div>
    </div>
  </div>
</div>
<div class="flex items-center justify-center h-screen">

  <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-2xl">
    <h2 class="text-2xl font-semibold mb-4 text-center">Crear mi cuenta</h2>

    <a href="#" class="a-google mt-2 text-gray-900 py-2 px-4 rounded-lg mb-4 inline-flex items-center w-full text-center mr-2 border border-gray-300 p-1 rounded justify-center">
      <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-vector-graphic-pixabay-15.png" width="25px" alt="google logo vector graphic pixabay" class="mr-2">
      <span class="align-middle">Ingresa con Google</span>
    </a>

    <form  [formGroup]="registroForm" >

      <div class="flex mb-4">
        <div class="w-1/2 mr-2">
          <label for="name" class="block text-sm font-medium leading-6 text-gray-900 border-color"></label>
          <input type="text" name="name" id="name" formControlName="name" placeholder="Nombre" class="mb-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 px-2">
          <div *ngIf="name.invalid && (name.dirty || name.touched)"
            class="text-red-600 text-sm mb-2">
            <div  *ngIf="name.errors?.['required']">
              <span>El nombre es requerido.</span>
            </div>
          </div>
        </div>
        <div class="w-1/2 ml-2">
          <label for="lastname" class="block text-sm font-medium leading-6 text-gray-900 border-color"></label>
          <input type="text" name="lastname" id="lastname" formControlName="lastname" autocomplete="apellido"placeholder="Apellido" class="mb-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 px-2">
          <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)"
            class="text-red-600 text-sm mb-2">
            <div  *ngIf="lastname.errors?.['required']">
              <span>El apellido es requerido.</span>
            </div>
          </div>
        </div>
      </div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900 border-color">Email</label>
        <input placeholder="Correo electrónico" id="email"  name="email" formControlName="email" type="email" autocomplete="email" class="mb-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 px-2 ">
        <div *ngIf="email.invalid && (email.dirty || email.touched)"
          class="text-red-600 text-sm mb-2">
          <div *ngIf="email.errors?.['required']">
              <span>El email es requerido.</span>
          </div>
          <div *ngIf="email.errors?.['email']">
              El email debe tener un formato válido.
          </div>
        </div>
        <label for="password" class="block text-sm font-medium leading-6 text-gray-900 border-color">Contraseña</label>
        <input type="password" id="password" name="password" formControlName="password" autocomplete="password" placeholder="Contraseña" class="mb-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 px-2 ">
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
          class="text-red-600 mt-1 text-sm mb-2">
          <div  *ngIf="password.errors?.['required']">
              <span>El password es requerido.</span>
          </div>
        </div>
        <div class="text-red-600 mt-1 text-sm mb-2" *ngIf="password.invalid && password.hasError('minlength')">
            <span>La contraseña debe tener al menos 8 caracteres.</span>
        </div>
        <button type="submit"(click)="registrarUsuario()" class="mb-2 flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 boton ">Registrarse</button>
        <span class="">¿ Ya estás registrado ? </span><a class="font-semibold" routerLink="/auth/login"> Inicia sesión aquí</a>
    </form>

  </div>
</div>
<app-footer></app-footer>
